<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="#" />

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <body>
    <main class="container">
      <header>
        <h1><a href="/">Fantasy Hack</a></h1>
      </header>
      <form id="js-form">
        <label for="search-player">Select Fantasy Player:</label>
        <select
          class="search-player"
          name="search-player"
          id="js-search-player"
          required
        >
          <option id="playerID" value="">Select a Player...</option>
        </select>
        <input type="submit" value="Search Player!" />
      </form>
      <p id="js-error-message"></p>
      <section id="results" class="hidden">
        <h2>Search results...</h2>
        <ul id="results-list"></ul>
      </section>
    </main>

    <footer>
      <h3><a href="/">Fantasy Hack</a> &copy;2020</h3>
