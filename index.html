<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fantasy Hack</title>
    <link rel="shortcut icon" href="#" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>FANTASY<span> HACK</span></h1>

        <ul class="navigation">
          <a><li>Home</li></a>
          <a><li>Developers</li></a>
          <a><li>Sports Data</li></a>
          <a><li>Contact Us</li></a>
        </ul>
      </div>
    </header>
    <main class="container">
      <section class="player-container">
        <form id="js-form">
          <label for="search-player">Select Fantasy Player:</label>
          <select
            class="search-player"
            name="search-player"
            id="js-search-player"
            required
          >
            <option id="playerID" value="">Select a Player...</option>
          </select>
          <input type="submit" value="Draft Player" />
        </form>
        <p id="js-error-message"></p>
        <section class="players"></section>
      </section>
    </main>

    <footer>
      <h3>FANTASY <span>HACK</span> &copy;2020</h3>
    </footer>

    <!-- JAVASCRIPT -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bf65faf19e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="js/position.js"></script>
    <script src="js/players.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
